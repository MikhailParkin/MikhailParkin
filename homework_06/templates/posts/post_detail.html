{% extends 'base.html' %}


{% block title %}
    Post list
{% endblock %}

{% block body %}
<h1>Posts:</h1>

<div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
            </tr>
        </thead>
  <tbody>
        {% for post in posts %}
        <tr><td> {{ post.author.name }} </td>
        <td><a href="{{ url_for('post_app.post_body', post_id=post.id) }}"> {{ post.title }} <a></a></td></tr>
        {% endfor %}
  </tbody>
    </table>
</div>

{% endblock %}
