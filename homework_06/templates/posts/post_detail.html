{% extends 'base.html' %}


{% block title %}
    Post list
{% endblock %}

{% block body %}
<h1>Posts:</h1>

<div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
            </tr>
        </thead>
  <tbody>
        {% for post in posts %}
        <tr><td> {{ author.name }} </td><td>{{ post.title }}</td></tr>
        {% endfor %}
  </tbody>
    </table>
</div>

{% endblock %}
