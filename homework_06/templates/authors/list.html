{% extends 'base.html' %}


{% block title %}
    Author list
{% endblock %}

{% block body %}
<h1>Authors:</h1>

<div>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">e-mail</th>
        </tr>
      </thead>
  <tbody>
        {% for author in authors %}
        <tr><td><a href="{{ url_for('post_app.details_post', author_id=author.id) }}"> {{ author.name }} </a></td>
            <td>{{ author.email }}</td></tr>
        {% endfor %}
  </tbody>
 </table>
</div>
<div>
    <a class="btn btn-success my-2" href="{{ url_for('author_app.add') }}">
        Add author
    </a>
</div>
{% endblock %}
